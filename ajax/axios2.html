<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Axios Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        // Uma requisição GET, usando Axios, para calcular se um número é par ou ímpar.

        function exibirResultado(id, dados) {
            const texto = JSON.stringify(dados);
            document.getElementById(id).innerHTML = texto;
        }
// opção 1
        axios.get('parOuImpar', {
            params: {
                numero: 6
            }
        }).then(resp => exibirResultado('get', resp.data))

// opção 2
        // axios.get('parOuImpar?numero=6').then(resp => exibirResultado('get', resp.data))


        // Um requisição POST, usando Axios.

        axios.post('formulario', {
            nome: 'João',
            sobrenome: 'Silva'
        }).then(resp => exibirResultado('post', resp.data))

    </script>
</body>
