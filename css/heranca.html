<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Herança</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
    <style>        
   
        /* inherited = herado */

        body {
            font-family: 'Macondo', cursive;
            font-size: 40px;
            border: solid 3px red;
            padding: 50px;
        }

        /* Fala explicitamente que a 'div' tem herdar o 'border' e o 'padding' de 'body' */

        div {
            border: inherit;
            padding: inherit;
        }

    </style>
</head>

<body>
    <h1>Herança</h1>
    <div>Estou herdando</div>
</body>

</html>

<!-- Pegar fonte do Google Fontes, copia os link na head, e copia a font-family para o style -->
