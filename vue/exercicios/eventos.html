<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>{{ contador }}</p>
        <p>
            <button v-on:click="add">+1</button>
            <button @click="contador -= 2">-2</button>
        </p>
        <p @mousemove="atualizarPosicao">
            Coordenadas: {{x}} e {{y}} <br>
            <span @mousemove.stop>Aqui ele PARA de monitorar o mouse</span>
        </p>
        <input type="text" @keyup.enter="alerta">
    </div>

    <script>
        // 'v-on:click=' === '@click'
        // respondendo a eventos de click do mouse.
        // 'stop' para a propagação de algum evento em determinado local.

        new Vue({
            el: "#app",
            data: {
                x: 0,
                y: 0,
                contador: 0
            },
            methods: {
                add() {
                    this.contador++
                },
                atualizarPosicao(e) { // para ficar atualizando a posição do mouse nos eixos X e Y.
                    this.x = e.clientX;
                    this.y = e.clientY;
                },
                alerta() {   // chama a função '@keyup' quando o usuario clicar Enter.
                    alert("Enter!")
                }
            }                
        })

    </script>
</body>
</html>
