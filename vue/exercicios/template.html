<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">

    </div>
    
    <script>
        // Você pode colocar o TEMPLATE dentro do próprio HTML, como é mais comum e como vinhamos fazendo.
        // Ou colocar o templete dentro de 'new VUE({})'
        // Usando as crases, ou backtick, para poder quebrar em várias linhas, já que as aspas simples ou duplas não permitem,
        // Mas poderia ser usando aspas ali em baixo.

        new Vue({
            el: "#app",
            data: {
                titulo: "VueJS",
                subtitulo: "Framework Progressivo"
            },
            template: `
                <div>
                    <h1>{{titulo}}</h1>
                    <h3>{{subtitulo}}</h3>
                </div>
            `
        })


    </script>
</body>
</html>
