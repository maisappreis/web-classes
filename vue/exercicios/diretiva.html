<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Diretiva Personalizada</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <input type="text" v-model="nome">
        <div v-inverter="nome"></div>
    </div>

    <script>
        // Criando Diretivas Personalizadas.

        Vue.directive("inverter", {
            componentUpdated(el, binding) {  // o 'bingind' consegue pegar o valor da diretiva, no caso aqui o 'nome'.
                const invertido = binding.value.split("").reverse().join(""); // pega o valor, divide, reverte, e junta de novo.
                el.innerHTML = invertido;
            }
        });

        new Vue({
            el: "#app",
            data: {
                nome: ""
            }
        });

    </script>
</body>
</html>
