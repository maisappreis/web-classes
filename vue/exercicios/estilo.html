<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Aplicando Estilo</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
    <style>
        .vermelho {
            background-color: red;
        }
    </style>
</head>
<body class="exercicio">
    <div id="app" @click="aplicarCor = !aplicarCor" :class="{vermelho:aplicarCor}">
        Teste
    </div>

    <script>
        // Aplicação de CSS usando o VUE
        // com os ':' antes, ele passa a monitorar aquele atributo.
        // Ele está usando a classe dentro de <style> ali em cima.
        // :class="{vermelho:aplicarCor}" > primeiro o nome da classe e segundo o valor booleano.

        new Vue({
            el: "#app",
            data: {
                aplicarCor: false
            }
        })

    </script>
</body>
</html>
