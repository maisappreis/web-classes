<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        // jQuery é referenciado com o $

        $('div').hide(5000).show(5000).fadeOut(5000); // Uma animação, esconde as 'divs' em 5000 milisegundos, e depois mostra em 5000ms. fadeOut é se apagar.
        console.log($('div').get(0)); // get me dá o elemento DOM associado ao seletor 'div'. Pegou o elemento de índice 0.
        console.log($.isEmptyObject({})); // true. Verifica se o objeto está ou não vazio.
        console.log(jQuery.inArray(3, [1, 2, 3])); // para saber se determinado objeto está dentro de uma array. Retornou que 3 está presente no índice 2.

        $.fn.fundoVerde = function() {
            this.css('background-color', 'green')
            return this
        }

        $('body').fundoVerde().fadeOut(1000);

    </script>
</body>
