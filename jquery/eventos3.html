<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }

        #resultado {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #03</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <input id='input1' type='text' placeholder='Digite Algo!'>
    <span id='resultado'></span>

    <script>
        // Alguns evendo de Mouse e Teclado.

        function exibirDadosEvento(e) {
            $('#resultado').empty(); // limpar o resultado sempre que chamar para zerar.
            const div1 = $('<div>'); // Cria duas 'div'
            const div2 = $('<div>');

            $('#resultado').append(div1, div2); // acrescenta elas para dentro do 'span resultado'.
            div1.append(`target: ${e.target.id}`);

            const rt = e.relatedTarget ? e.relatedTarget.tagName : null;
            div1.append(`<br>relatedTarget: ${rt}`);

            div1.append(`<br>type: ${e.type}`); // aqui o 'type' é o 'mouseenter mouseleave' e o 'keyup'.
            div1.append(`<br>which: ${e.which}`); // mostra o clique ou a tecla do teclado.
            div1.append(`<br>metaKey: ${e.metaKey}`); // mostra se a tecla Windowns está pressionada, no caso do Mac, a tecla Comand.

            // Esses de baixo não mais em relação ao posicionamento do Mouse, eventos do Mouse.

            div2.append(`pageX: ${e.pageX}`);
            div2.append(`<br>pageY: ${e.pageY}`);
            div2.append(`<br>clientX: ${e.clientX}`);
            div2.append(`<br>clientY: ${e.clientY}`);

            // Passar um objeto para ficar disponivel no 'e.data'

            const obs = e.data ? e.data.obs : null;
            div2.append(`<br>obs: ${obs}`);
        }

        $('#div1, #div2').on('mouseenter mouseleave', { obs: 'Funciona!' }, exibirDadosEvento);
        $('input').keyup(exibirDadosEvento); // .keyup() é evento de teclado.

    </script>
</body>
