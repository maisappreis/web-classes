<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div id='conteudo4'></div>
    <div class='conteudo5'></div>
    <div>Sem ID!</div>

    <script>
        // Conteúdo 1
        $('#conteudo1').append('<p>1</p>');

        // Conteúdo 2
        const elementos = [
            $('<li></li>').append('Arroz'),  // desta forma "$('<li></li>')" eu estou CRIANDO o elemento, e NÃO SELECIONANDO ele.
            $('<li>').append('Feijão'),      // assim '$('<li>')' também é criando um elemento.
            $('<li>').append('Carne')
        ]

        const lista = $('<ul><li>Sorvete</li></ul>').prepend(elementos); // com 'prepend', os 'elementos' ficarão na frente do 'sorvete'.
        $('#conteudo2').append(lista);

        // Conteúdo 3
        $('#conteudo3').append(['<h1>1</h1>', '<h1>2</h1>'])
                .prepend('<h1>0</h1>')
        $('#conteudo3').html('<h1>Substitui o conteúdo anterior</h1>'); // 'html' substitui o conteudo que estava ali antes.

        // Conteúdo 4
        $('#conteudo4').text('<h1>Não cria um h1</h1>');

        // Conteúdo 5
        $('div[class]').html('<p>Seleciona todas as DIVs com atributo CLASS</p>')

    </script>
</body>
