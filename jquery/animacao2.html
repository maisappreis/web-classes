<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animação #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        body {
            position: relative;
            background-color: #999;
            color: #000;
        }

        div {
            position: absolute;
            display: inline;
            border: solid 10px #000;
            padding: 50px;
            font-size: 3em;
            background-color: crimson;
        }
    </style>
</head>

<body>
    <div>Animar!</div>

    <script>
        // Animações mais personalizdas e sequenciais usando .animate()

        function alterarLargura(valor, duracao, callback) {  // callback será chamada quando terminar a função
            $('div').animate({ width: `+=${valor}` }, duracao, callback);
        }

        function moverDiagonal(valor, duracao, callback) {
            $('div').animate({ top: `+=${valor}`, left: `+=${valor}` }, duracao, callback);
        }

        function girar(valor, duracao, callback) {
            $('div').animate({ transform: `+=${valor}`}, {
                step: function(valor) {
                    $(this).css('transform', `rotate(${valor}deg)`) // passando os valores da rotação em graus.
                }, 
                duration: duracao
            }, 'linear', callback)
        }

        alterarLargura(300, 100, () => {  // 300px como 'valor', 100 milisegundos como 'duracao', e chamando a callback '() =>'
            alterarLargura(-300, 'slow', () => {
                moverDiagonal(300, 600, () => {
                    girar(3300, 3000)
                })
            })
        })

        // Para não precisar chamar uma 'callback' dentro da outra, poderia ser usado 'promise' aqui.

    </script>
</body>
