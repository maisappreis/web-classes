<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>

        // Quando o documento estiver pronto, ele vai chamar essa função, e vai executá-la.
        // Ele colocou tudo dentro da função, para poder sair do escopo global. É mais interessante deixar as coisas localmente dentro de funções.

        $(document).ready(function () {
            const pessoas = [
                { nome: 'Ana', nota: 9.1 },
                { nome: 'Bianca', nota: 8.4 },
                { nome: 'Carlos', nota: 7.6 },
                { nome: 'Julia', nota: 9.7 }
            ]

            // Fazer uma tabela.

            const linhas = pessoas.map(p => {
                const tdNome = $('<td>').html(p.nome); // criou um 'td' = 'table data', e colocou o nome dentro usando '.html()'.
                const tdNota = $('<td>').html(p.nota);
                    return $('<tr>').append(tdNome, tdNota) // append = acrescentar.
            })
            const tabela = $('<table>').append(linhas).css('border', 'solid 5px');

            $('#conteudo').append(tabela); // adiciona a tabela para dentro da 'div' conteudo.
        })
        
    </script>
</body>
