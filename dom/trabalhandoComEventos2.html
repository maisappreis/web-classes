<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>Elemento</div>
    <script>
        // Interceptar cliques usando o JS.
        // Objetivo: poder clicar na 'div' e arrastar ela com o mouse.

        const item = document.querySelector('div');
        item.style.position = 'absolute'; // determina a posição como absoluta, manipulando o CSS.

        item.onmousemove = e => {
            const item = e.target; // 'e' é o evento, target é a 'div' que dispara o evento,
            item.style.cursor = 'move'; 
            if(e.buttons) { // 'e.buttons' está diferente de 0? Se sim, significa que alguém clicou no mouse.
                item.style.top = `${e.clientY - (item.clientHeight / 2)}px`; // na vertical.
                // qual a distância dessa 'div' em relação ao topo? É onde o cursor do 'mouse' está 'e.clientY' menos a metade da altura 'item.clientHeight / 2'.
                e.target.style.left = `${e.clientX - (item.clientWidth / 2)}px`; // na horizontal.
            }
        }

         
    </script>
</body>
