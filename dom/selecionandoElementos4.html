<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        // Criando a função LOG em todos os elementos para facilicar o 'console.log()'.

        function log() {
            console.log(this)
        }

        HTMLCollection.prototype.log = log; //dentro de HTMLColection é uma lista de HTMLElements.
        HTMLElement.prototype.log = log;
        NodeList.prototype.log = log;
        Node.prototype.log = log;

        // se chamar .log() todos estes elementos se logarão ao console.
        // Essas são outras alternativas de selecionar elementos.

        const lista = document.querySelector('div ul');
        lista.parentNode.log(); // 'parentNode' para pegar um elemento pai. Selecionou a 'div' que é o pai da 'ul'.
        lista.childNodes.log(); // retornou NodeList [text, li, text, li ...] esses 'text' são os espaços entres as 'li'. Efeito colateral.

        lista.firstChild.log(); // #text | pegou o primeiro elemento textual, o espaço entre os 'li'
        lista.firstChild.nextSibling.log() // <li> Pedro </li>

        lista.lastChild.log(); // text
        lista.lastChild.previousSibling.log(); // <li> Bia </li>

        // Estes abaixo não possuem o efeito colateral de trazer o 'texto' no meio dos elementos.

        lista.children.log(); // retorna HTMLCollection com todos os filhos, sem os textos, apenas as 'li'.
        lista.firstElementChild.log(); // <li> Pedro </li> | Diferente do 'firstChild' não retorna aquele #text
        lista.firstElementChild.log(); // <li> Bia </li>
        lista.parentNode.previousElementSibling.log(); // <div> <p>Início</p> </div> | lista='li' | parent='div' | E o irmão anterior da 'div', previousElementSibling='div' que envolve o inicio.
        lista.parentNode.nextElementSibling.log(); // <div> <p>Fim</p> </div>


        // Via de regra, o que é fácil de trabalhar seria usar o 'querySelector', especificando os elementos. Menos confuso.
        // Mas as alternativas acimas estão disponíveis, caso seja necessário usar.
        // Já o 'querySelector' não tem os efeitos colaterais também.
        
        document.querySelectorAll('div ul li').log();       


    </script>
</body>

</html>
