<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>

        // várias formas para acessar o mesmo atributo.
        const img = document.querySelector('img'); // selecionando a tag 'img'.
        console.log('getAttribute', img.getAttribute('src')); // selecionando o atributo 'src' da tag 'img'. Ele retorna o link.
        console.log('src', img.src); // na de cima, acessa qqr atributo usando 'string', 
        console.log('["src"]', img['src']);
        console.log('alt', img.alt);

        // Node = nó (em inglês)

        console.log('Elemento "img"..............');
        console.log('NodeType', img.nodeType); // console: NodeType 1 (Elemento) | Tipo de Nó
        console.log('NodeName', img.nodeName); // console: NodeName IMG | Nome do Nó

        const src = img.getAttributeNode('src'); // vai me dar o NÓ que representa aquele atributo.
        console.log('Atributo "src"..............');
        console.log('NodeType', src.nodeType); // console: NodeType 2 (Atributo)
        console.log('NodeName', src.nodeName); // console: NodeName src 
        console.log('NodeValue', src.nodeValue); // retorna o link dentro de 'src' | Valor do Nó

        const link = document.querySelector('a');
        console.log('Elemento "a"..............');
        console.log('href', link.href); // retorna: href https://www.cod3r.com.br
        console.log('firstChild.nodeType', link.firstChild.nodeType); // retorna: firstChild.nodeType 3 (que seria tipo 'text': no caso aqui, o 'Cod3r')
        link.firstChild.nodeValue = 'Novo Texto'; // E assim mudo de "Cod3r" para "Novo Texto".
        link.innerHTML = "Novo Texto 2";


        // NodeType 1 = Element
        // NodeType 2 = Attr
        // NodeType 3 = Text
        // NodeType 4 = CDATASection
        // NodeType 5 = EntityReference
        // NodeType 6 = Entity

    </script>
</body>

</html>
