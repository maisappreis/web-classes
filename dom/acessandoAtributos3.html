<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('#compras');

        // Acessa somente leitura, NÃO consegue de fato alterar ou editar o HTML.

        console.log(lista.attributes); // NamedNodeMap {0: id, 1: destino, 2: data-urgencia, id: id, destino: destino, data-urgencia: data-urgencia, length: 3}
        console.log(lista.attributes[0]); // id="compras" | Antes ele disse que 0: id
        console.log(lista.attributes.id); // id="compras"
        console.log(lista.attributes[1]); // destino="escritório"
        console.log(lista.attributes.destino); // destino="escritório"
     // console.log(lista.attributes.data-urgencia); Assim seria ERRADO, para o JS o traço é um sinal de menos.
        console.log(lista.attributes['data-urgencia']); // Correto. // data-urgencia="5"
        console.log(lista.attributes[2]); // data-urgencia="5"


    </script>
</body>

</html>
