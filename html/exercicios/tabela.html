<h1>Tabela</h1>

<!-- É mais raro, mas você pode colocar um 'caption' dentro de tabela -->
<!-- 'thead' table head/cabeça da tabela | 'tbody' table body/corpo da tabela -->
<!-- <table border="1"> para colocar uma borda do próprio HTML -->
<!-- Quando passa o mouse em cima "houver" -->

<table>
    <caption>Produto</caption>
    <thead>
        <tr>
            <th>Produto</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>iPad</td>
            <td>3289,00</td>
            <td>5</td>
            <td>16445,00</td>
        </tr>
        <tr>
            <td>Samsung S9</td>
            <td>2649,00</td>
            <td>8</td>
            <td>21192,00</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3" rowspan="2">Total</td>
            <td>37637,00</td>
        </tr>
        <tr>
            <td>Teste</td>
        </tr>
    </tfoot>
</table>

<style>
    table {
        border-collapse: collapse;
    }

    th, td {
        padding: 8px;
    }

    thead tr{
        border-bottom: solid 3px #444;
    }

    tbody tr:hover {
        background-color: #dedede;
    }

    tfoot {
        background-color: #444;
        color: #fff;
        font-weight: bold;
    }


</style>
