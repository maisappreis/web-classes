<!DOCTYPE html> <!-- isso é pra dizer que a versão do HTML é a 5 -->

<!-- UM GRANDE grupo: html | Dividido em 2 grandes grupos: head e body -->
<!-- você faz importações de CSS, ou JavaScript para dentro do código HTML -->

<html>
    <head>
        <meta charset="utf-8"> <!-- codificação que será usada na página - evita problemas com acentuação. -->
        <title>Anatomia de uma página HTML - Isso não é visivel no Browser.</title>
    </head>
    <body>
        <header>Cabeçalho</header>
            <h1>Esse é um elemento visual, considerado o mais importante. A busca do Google é feita em cima disso - SEO.</h1>
        <nav> 
            <a href="/">Navegação</a> 
        </nav>
        <section id="conteudo"> 
            Seção usando propriedade dessa tag para dizer que aqui está o conteúdo. 
        </section>
        <aside>
            Uma barra lateral, poderia ser para colocar umas propagandas.
        </aside>
        <footer> 
            Rodapé 
        </footer>
    </body>
</html>
