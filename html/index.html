    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => { // associando a cada um dos links uma função, que será disparada no 'onclick'
            link.onclick = function(e) {
                e.preventDefault() // ele vai previnir o comportamento padrão, que é navegar.
                
                const conteudo = document.getElementById('conteudo') // obtive o conteudo a partir do 'getElementeById'.
                fetch(link.href) // fazendo uma requisição AJAX usando 'fetch', e uma vez que a promise foi revolvida, ele chama o 'then'.
                    .then(resp => resp.text()) // serve para pegar o conteúdo HTML da página que eu fiz a requisição. Chama uma função que retornará outra Promise.
                    .then(html => conteudo.innerHTML = html) // ai recebo o HTML, e ele vai substituir o conteudo da section para ver os conteudos serem alterados.
            } // agora ele mostra o conteudo na mesma página após clicar no link, não vai mais para outra página. Navego sem sair da minha página INDEX.
        }) // Desse jeito eu preciso que apenas na página INDEX tenha toda a estrutura HTML, as outras basta colocar o conteúdo.
    </script>
</body>
